<!DOCTYPE html>
<html>
  <head>
    <title>aphorism.io</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body class="bg-gray-200">
    <a class="pt-3 pl-3 pb-0 text-gray-600 font-serif" href="/">back to menu</a>
    <div id="app" class="">
        
        <div class="grid justify-items-center text-center">
            <p class="text-gray-600 italic text-sm">ROUND <span id="round">1</span></p>
            <p id="tip" class="text-gray-600 italic text-sm">this round's prompt is...</p>
            <p id="prompt" class="w-1/3 mb-3 rounded-lg bg-white text-4xl"></p>
            <p id="timer" class="font-serif text-6xl"></p>
            <p id="readyText" class="font-serif text-3xl"></p>
        </div>
        
        <div class="mt-20 justify-items-center mx-auto grid gap-5 grid-cols-1 md:grid-cols-3 grid-auto">
            <player-box id="1" color="text-red-400" name="Player 1"></player-box>
            <player-box id="2" color="text-blue-400" name="Player 2"></player-box>
            <player-box id="3" color="text-green-400" name="Player 3"></player-box>
            <player-box id="4" color="text-yellow-500" name="Player 4"></player-box>
            <player-box id="5" color="text-purple-500" name="Player 5"></player-box>
        </div>

        <div id="playerInput" class="px-5 rounded mx-auto w-1/3 text-center justify-items-center bg-white mb-20 lg:my-0  pb-10">
            <p class="my-3 font-bold" id="youAreMessage"></p>
            
            <form id="form" action="">
              <p>Enter your Aphorism:</p>
                <textarea class="outline-black w-1/2 mx-10" id="input" maxlength="130" autocomplete="off"></textarea>
                <button class="mx-10 my-5 hover:bg-gray-400 rounded-lg px-3 py-1 bg-gray-300">Send</button>
            </form>

            
            <button id="nextRoundButton" class="hover:bg-gray-400 text-3xl rounded-lg px-3 py-1 mt-3 bg-gray-300">Ready for Next Round</button>
        </div>

    </div>
    <script src="js/components.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/clientSocket.js"></script>
  </body>
</html>
